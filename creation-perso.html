    <header>

    <section id="caracteristiques">

      <div class="action-box-wrapper">

          <div class="carac-box-title">FOR</div>
          <div class="carac-box-value">0</div>
        </div>
  
        <div class="carac-box">
          <div class="carac-box-title">DEX</div>
          <div class="carac-box-value">0</div>
        </div>

        <div class="action-box">
          <div class="action-box-title">ATT</div>
          <div class="action-box-value">0</div>
        </div>
      </div>
      
      <!-- DEFENSE -->
      <div class="action-box-wrapper">
        <div class="carac-box">
          <div class="carac-box-title">CON</div>
          <div class="carac-box-value">0</div>
        </div>

        <div class="carac-box">
          <div class="carac-box-title">INT</div>
          <div class="carac-box-value">0</div>
        </div>

        <div class="action-box">
          <div class="action-box-title">DEF</div>
          <div class="action-box-value">0</div>
        </div>
      </div>

      <!-- VOLONTE -->
      <div class="action-box-wrapper">
        <div class="carac-box">
          <div class="carac-box-title">SAG</div>
          <div class="carac-box-value">0</div>
        </div>

        <div class="carac-box">
          <div class="carac-box-title">CHA</div>
          <div class="carac-box-value">0</div>
        </div>

        <div class="action-box">
          <div class="action-box-title">VOL</div>
          <div class="action-box-value">0</div>
        </div>
      </div>  
    </section>
    <section>
      <h2>Etape 1</h2>
      <h3>Les caractéristiques</h3>
      <p>Force : <button>+</button> <button>-</button></p>
    </section>
